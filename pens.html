<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Pens</title>
    <style>
        body {
            background: #47b3fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .pen {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 300px;
            border-radius: 10px;
        }
        .pen-details h2 {
            color: #333;
            font-size: 1.3em;
        }
        .pen-details p {
            color: #666;
            font-size: 1.1em;
        }
        .pen-details button {
            padding: 10px 20px;
            background: #199248;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pen">
            <img src="https://yokico.co.za/cdn/shop/products/s190040scentedglittergelpens6pack_2048x.jpg?v=1679922100" alt="Computer Organization and Design">
            <div class="pen-details">
                <h2>Scented Glitter Gel Pens (6 pack)</h2>
                <p>Brand: Yokico</p>
                
                <p>Price: $45</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="pen">
            <img src="https://paperboss.co.za/wp-content/uploads/2021/07/5b18ab5fcf88e38156d398d9093a5328-1.jpg" alt="Digital Design and Computer Architecture">
            <div class="pen-details">
                <h2>Pens (Box-50) - Assorted Colors</h2>
                <p>Brand: Paperboss</p>
                
                <p>Price: $50</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="pen">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOW-TWLtbQy66KK0_uK00P5ZSohIqCqWttYA&s" alt="Modern Computer Architecture and Organization">
            <div class="pen-details">
                <h2>10pcs Blue Pens</h2>
                <p>Brand: Unbranded</p>
               
                <p>Price: $40</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="pen">
            <img src="https://bagazio.co.za/cdn/shop/files/solar-bh-1002-newcolour_1000x1000.jpg?v=1688284768" alt="Computer Engineering: Hardware Design">
            <div class="pen-details">
                <h2>Solar Pen</h2>
                <p>Author: M. Morris Mano</p>
                <p>Publisher: Pearson</p>
                <p>Price: $55</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
