<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Bags</title>
    <style>
        body {
            background: #cfb957;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .bag {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .bag-details h2 {
            color: #333;
            font-size: 1.3em;
        }
        .bag-details p {
            color: #666;
            font-size: 1.1em;
        }
        .bag-details button {
            padding: 10px 20px;
            background: #199248;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bag">
            <img src="https://www.watchrepublic.co.za/media/catalog/product/cache/0230c93b1d39aa66481a046f9063c692/image/1300168fd/fossil-men-s-buckner-litehidetm-leather-backpack-mbg9631210.jpg" alt="Leather Backpack">
            <div class="bag-details">
                <h2>Leather Backpack</h2>
                <p>Brand: Urban Style</p>
                <p>Price: $80</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="bag">
            <img src="https://bagsdirect.co.za/cdn/shop/files/CAN02-LIFESTYLE-1_1024x.png?v=1730888902" alt="Canvas Tote Bag">
            <div class="bag-details">
                <h2>Canvas Tote Bag</h2>
                <p>Brand: EcoTrend</p>
                <p>Price: $30</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="bag">
            <img src="https://images.thdstatic.com/productImages/e6a858c2-d089-4879-9679-50cc2e49785c/svn/coffee-brown-vagarant-laptop-bags-c31lw-cb-64_1000.jpg" alt="Laptop Messenger Bag">
            <div class="bag-details">
                <h2>Laptop Messenger Bag</h2>
                <p>Brand: OfficePro</p>
                <p>Price: $65</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="bag">
            <img src="https://hashtagbamboo.co.za/cdn/shop/products/HTB142yLX2fsK1RjSszgq6yXzpXax.jpg?v=1661854165" alt="Travel Duffel Bag">
            <div class="bag-details">
                <h2>Travel Duffel Bag</h2>
                <p>Brand: AdventureGear</p>
                <p>Price: $90</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
