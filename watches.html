<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Watches</title>
    <style>
        body {
            background: #b6f05a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .watch {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 220px;
            text-align: center;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
        .watch-details h2 {
            color: #333;
            font-size: 1.3em;
        }
        .watch-details p {
            color: #666;
            font-size: 1.1em;
        }
        .watch-details button {
            padding: 10px 20px;
            background: #199248;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="watch">
            <img src="https://i.ebayimg.com/images/g/0SIAAOSwj6Vh8air/s-l400.jpg" alt="Luxury Gold Watch">
            <div class="watch-details">
                <h2>Luxury Gold Watch</h2>
                <p>Brand: PrestigeTime</p>
                <p>Price: $250</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="watch">
            <img src="https://www.statementwatches.co.za/cdn/shop/files/LorusMen_sSportDigitalWatchBlackRed.jpg?v=1729669973" alt="Digital Sports Watch">
            <div class="watch-details">
                <h2>Digital Sports Watch</h2>
                <p>Brand: SportTech</p>
                <p>Price: $90</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="watch">
            <img src="https://broadwayjewellers.co.za/cdn/shop/files/17572047454238_1_89377022-b101-4597-86c7-4c0c042187b4_400x.png?v=1733832213" alt="Classic Leather Watch">
            <div class="watch-details">
                <h2>Classic Leather Watch</h2>
                <p>Brand: Timeless</p>
                <p>Price: $130</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="watch">
            <img src="https://boostjunkies.co.za/wp-content/uploads/2022/03/Smart-Watch-1.png" alt="Smartwatch">
            <div class="watch-details">
                <h2>Smartwatch</h2>
                <p>Brand: TechWear</p>
                <p>Price: $180</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
